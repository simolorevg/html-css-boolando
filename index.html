<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--LINK FONTAWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
    <title>Boolando</title>
</head>
<body>

    <!--header section-->
    <header class="navbar-background flexcenter">

        <!--navbar section-->
        <div class="navbar center flex">

            <!--category garments section-->
            <div class="category-garments flexcenter">
                <ul>
                    <li>
                        <a href="#woman">Donna</a>
                    </li>
                    <li>
                        <a href="#male">Uomo</a>
                    </li>
                    <li>
                        <a href="#kids">Bambini</a>
                    </li>
                </ul>
            </div>
            <!--end category garments section-->

            <!--main logo section-->
            <div class="main-logo">
                <img src="img/boolean-logo.png" alt="Main Logo">
            </div>
            <!--end main logo section-->

            <!--icons section-->
            <div class="icons flexcenterright">
                <i class="fa-regular fa-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
            <!--end icons section-->

        </div>
        <!--end navbar section-->

    </header>
    <!--end header section-->

    <!--main section-->
    <main>
        
        <div class="product center flex">
            <div class="col">
                <div class="product-card flexcol">

                    <!--imgsection-->
                    <div class="product-img">
                        <div class="alert"></div>
                    </div>
                    <!--end imgsection-->

                    <!--infosection-->
                    <div class="product-info">
                        
                    </div>
                    <!--end infosection-->
                </div>
            </div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </main>
    <!--main section-->
</body>
</html>
